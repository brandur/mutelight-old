---
layout: default
---
            <h2>{{ page.title }}</h2>
            <div class="content">
    {{ content }}
                <p class="meta">Posted on <strong>{{ page.date | date: "%B %d, %Y" }}</strong> from <strong>{{ page.location }}</strong></p>
            </div>

            <h2>Related Articles</h2>
            <ul class="article">
                {% for post in site.related_posts limit:3 %}
                <li><a href="{{ post.url}}" title="{{ post.title }}">{{ post.title }}</a> <span class="alternate">&mdash; {{ post.date | date: "%B %d, %Y" }}</span></li>
                {% endfor %}
            </ul>
