___
layout: default
---
		{{ content }}

		<h1>Related Articles</h1>
		<ul class="article">
			{% for post in site.related_posts limit:3 %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			<li><a href="{{ post.url}}" title="{{ post.title }}">{{ post.title }}</a> <span class="alternate">&mdash; {{ post.date | date_to_string }}</span></li>
			{% endfor %}
		</ul>
