---
title: Archive
---

		<h2>All Articles</h2>
		<ul class="article">
			<% sorted_articles.each do |item| %>
			<li><a href="<%= route_path(item) %>" title="<%= item[:title] %>"><%= item[:title] %></a> <span class="alternate">&mdash; <%= pretty_time(item[:created_at]) %></span></li>
            <% end %>
		</ul>
