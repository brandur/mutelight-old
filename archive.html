---
layout: default
title: Archive
---

		<h2>All Articles</h2>
		<ul class="article">
			{% for post in site.posts %}
			<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <span class="alternate">&mdash; {{ post.date | date: "%B %d, %Y" }}</span></li>
			{% endfor %}
		</ul>
